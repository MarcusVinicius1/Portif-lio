<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Style/style.css">
    <link rel="stylesheet" href="assets/Style/MediaQuery.css">

    </div>

    <!-- Menu fixo -->
    <header>
        <span id="SpanOpenModalMenu">Marcus Vinicius</span>

        <button id="BtnOpenMenuMobile">
            <ion-icon name="grid"></ion-icon>
        </button>
    </header>

    <div class="Container">

            <div class="TelaInicial" id="TelaInicial">
                <div class="ContainerImg" id="ContainerImg"></div>

                <!-- Projetos home -->
                <section>

                    <div id="ContainerCard" class="ContainerCard">

                                <button>Acessar</button>
                                <button>Github</button>
                            </div>
                        </div> -->

                    </div>
                    <button>
                        <ion-icon name="caret-forward"></ion-icon>
                    </button>
                </section>

                <h4 id="H4Contatos">Contatos</h4>
                <!-- Contatos home -->
                <section class="ContainerCardContato" id="ContainerCardContato">
                    <div id="ContainerCard">
                        <div class="CardContato">
                            <img src="assets/Image/Icon/github.png" alt="">

                            <img src="assets/Image/Icon/linkedin.png" alt="">

                        <!-- Mais card -->
                    </div>

                    <li class="item-circulo" style="--clr: #ff0000;">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="ExperienciaHTML"></circle>
                        </svg>
            
                        <div id="CountExperienciasHTML" style="--clr: #ff0000;"></div>
                        <span style="--clr: #ff0000;">Html</span>
                    </li>

                    <li class="item-circulo" style="--clr: #00ff22;">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="ExperienciaCSS"></circle>
                        </svg>
            
                        <div id="CountExperienciaCSS" style="--clr: #00ff22;"></div>
                        <span style="--clr: #00ff22;">Css</span>
                    </li>

                    <li class="item-circulo" style="--clr: #ffcc00;">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="ExperienciaJAVASCRIPT"></circle>
                        </svg>
            
                        <div id="CountExperienciasJAVASCRIPT" style="--clr: #ffcc00;"></div>
                        <span style="--clr: #ffcc00;">Javascript</span>
                    </li>

            </div>

            <!-- Projetos -->
            <div class="ProjetosContainer" id="Projetos">
